{% include 'nav.html' %}
{% block content %}
<style>
input[type=text] {
  padding: 5px 5px;
  border: 1px solid navy;
  width: 50%;
  font-size:20px;
}
input[type=submit]{
  background-color:red;
  color: white;
  padding: 4px 4px;
  margin: 5px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size:20px;
}
p{
  color: blue;
  font-size: 20px;
}
</style>
<div style="margin-left: 350px;margin-top:0px;">
<h1>create new course</h1>
<form action="{{url_for('newcourse',institute_id=institute_id)}}" method='POST'>
<p>course_id:</p>
<input type='text' size='10' name='id' required>
<p>course_Name:</p>
<input type='text' size='50' name='name' required>
<p>course_Instructor:</p>
<input type='text' size='20' name='instructor' required>
<p>Department:</p>
<input type="text" size='50' name='department' required>
<p>Duration:</p>
<input type="text" size='20' name='duration' required>
<input type ='submit' value='create'>
</form>
</div>
{% endblock content %}
